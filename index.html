<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Put your lyrical knowdledge to the test and finish the songtexts in this Lyrical Pop Quiz!">
    <meta name="keywords" content="lyrics, pop, music, quiz, game, lyrical, pop quiz">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Lyrical Pop Quiz</title>
</head>
<body>
    <!-- header section with logo -->
    <header>
        <h1 class="heading"> 
            <img class="logo" src="assets/images/logo-lyrical-pop-quiz.webp" alt="yellow background with blue cassette tape wearing headphones. 
            The name, Lyrical Pop Quiz, appears on top of the cassette">
        </h1>
    </header>

    <!-- landingpage section with menu -->
    <main>
        <section class="intro">
            <button class="btn" id="start-game" onclick="showHideIntro()">Start Game</button>
            <br>
            <a href="rules.html" target="_blank">
                <button class="btn" id="info">How to Play?</button>
            </a>
        </section>

        <!-- form section for username -->
        <section class="user">
            <div class="user-input">
                <label for="userame">Please enter a Username:</label> 
                <br>
                <input id="username" type="text" name="username" required> 
                <br>
                <div id="errors"></div>
                <button type="button" id="submit" onclick="enterBtn(); displayUsername(); hideGame()">Enter</button> 
            </div>
        </section>

        <!-- main section with the game -->
        <section class="game-play">
            <div>
                <p id="username-output">
                    <!-- the username will be displayed using js -->
                </p>
            </div>
                <button id="start" onclick="timerGo(); displayGame()">GO!</button>
           <div id="timer">
                <!-- the timer will be displayed using js -->
           </div>
                <hr>
                <div id="lyrics"></div>
                <div id="answer-buttons" class="answer-options">
                    <button class="options"></button>
                    <br>
                    <button class="options"></button>
                    <br>
                    <button class="options"></button>
                </div>
            <div class="next">
                <button id="next">Next</button>
            </div>
        </section>

        <!-- result section that shows final score -->
        <section class="result">
            <p>TIMES UP!</p>
            <p id="result-message">
                <!-- depending on how high the score was a message will apear using js -->
            </p>
            <br>
            <p class="scores" id="right">Right Lyrics:<span id="score">0</span></p>
            <p class="scores" id="wrong">Wrong Lyrics:<span id="incorrect">0</span></p>
            <br>
            <button id="restart">Restart</button>
        </section>
    </main>

    <!-- Javascript -->
    <script src="assets/js/script.js"></script>
    <script src="assets/js/questions.js"></script>
</body>
</html>
