<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Put your lyrical knowdledge to the test and finish the songtexts in this Lyrical Pop Quiz!">
    <meta name="keywords" content="lyrics, pop, music, quiz, game, lyrical, pop quiz">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Lyrical Pop Quiz</title>
</head>
<body>
    <!-- header section with logo-->
    <h1 class="heading"> 
        <img class="logo" src="assets/images/logo-lyrical-pop-quiz.png" alt="yellow background with blue cassette tape wearing headphones. 
        The name, Lyrical Pop Quiz, appears on top of the cassette">
    </h1>

    <!-- landingpage section with menu -->
    <section id="intro" class="show">
        <button id="startGame">Start Game</button>
        <button id="info">How to Play?</button>
    </section>

    <!-- form section for username-->
    <section id="user">
        <form class="userForm" method="post" action="https://formdump.codeinstitute.net/">
            <label id="enterUser" for="userName">Please enter a Username:</label> 
            <br>
            <input id="userName" type="text" name="username" placeholder="Please enter desired Username" required> 
            <br>
            <input type="submit" value="Enter">
        </form>
    </section>

    <!-- main section with the game-->
    <section id="gamePlay">
        <div>
            <p id="userName">
                <!-- the username will be displayed using js-->
            </p>
            <p id="timer">0:45</p>
        </div>
        <hr>
        <div id="questions">
            <p>
                <!-- the lyrics with the missing snippet will be displayed here using js-->
            </p>
        </div>
        <hr>
        <div id="answerList">
            <!-- list of three answes will be displayed using js-->
        </div>
        <hr>
        <div>
            <button id="next">Next</button>
        </div>
    </section>


    
    <script src="assets/js/script.js"></script>
</body>
</html>
